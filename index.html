<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&family=Orbitron&display=swap"
    rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron&family=Fredericka+the+Great&family=Montserrat:wght@200;700&family=Orbitron&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="content">
    <h2>Таймер</h2>
    <div class="date">
      <div class="done"></div>
      <div class="date-container">
        <div class="num" id="days">0</div>
        <div class="name">дней</div>
      </div>
      <div class="date-container">
        <div class="num" id="hours">0</div>
        <div class="name">часов</div>
      </div>
      <div class="date-container">
        <div class="num" id="minutes">0</div>
        <div class="name">минут</div>
      </div>
      <div class="date-container">
        <div class="num" id="seconds">0</div>
        <div class="name">секунд</div>
      </div>
    </div>
    <div class="content-inner">
      <div class="final-date">1 января 2022 4:20</div>
    </div>
    <input type="date" class="calendar">
  </div>
</body>
<script src="main.js"></script>

</html>
